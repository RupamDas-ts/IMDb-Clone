<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IMDb Clone</title>
        <!-- custom css -->
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="stylesheet" href="search-styles.css"> -->
        <link rel="shortcut icon" href="https://ia.media-imdb.com/images/M/MV5BODc4MTA3NjkzNl5BMl5BcG5nXkFtZTgwMDg0MzQ2OTE@._V1_.png" type="image/x-icon">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <!-- cdn imports for font-awesome -->
        <script src="https://kit.fontawesome.com/41f5e993c5.js" crossorigin="anonymous"></script>
    </head>
    <body>
      
      <div class="favourite-button" id="favourite-button">
        
          My Favourites
        
      </div>
      
      <main>
        <div class="d-flex justify-content-center align-items-center" style="height: 300px; width: 500px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png" alt="Centered Image" class="img-fluid">
        </div>
          
        <div class="container search-bar custom-class-for-test custom-class-for-test-searchbar" style="width: 50%;">
            <div class="row" style="border: 1px solid lightcoral;">
              <div class="col-10" style="padding: 2%; background: white;">
                <input id="search-input" type="text" placeholder="Enter Movie Name...">
              </div>
              <div class="col-2 text-center search-icon" style="display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
            <div class="row hide-search-list" id="searchList"></div>
        </div>
          
        <div id="favoriteMovies" class="d-flex justify-content-center align-items-center flex-column" style="width: 80%; margin: 4vh 0 2vh;">
            <h2 style="margin-bottom: 2vh;">My Favorite Movies</h2>
            <ul id="favoriteMoviesList"></ul>
        </div>

      </main>
        <script src="script.js"></script>  
    </body>
</html>
